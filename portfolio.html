<main>
  <h1>Portfólio</h1>
  <!-- Lista com links fake dos projetos -->

    <li><a href="#" class="projeto">Projeto 1</a></li>
    <li><a href="#" class="projeto">Projeto 2</a></li>
  </ul>
</main>

<script>
  // Script pra interceptar o clique e avisar que o link é só de exemplo
  const projetos = document.querySelectorAll('.projeto');
  projetos.forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault(); // cancela a navegação
      alert("Este é apenas um link de teste. O projeto não está disponível. Foi algo incremental para que mostrasse mais alguma propriedade.");
    });
  });
</script>
